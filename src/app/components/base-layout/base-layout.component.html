<mat-toolbar class="toolbar">
    <span>Außenklima</span>
    <div class="spacer"></div>
    <mat-form-field *ngIf="stations" appearance="fill">
        <mat-label>Station</mat-label>
        <mat-select [(ngModel)]="selectedStation" (selectionChange)="onSelectStation($event)">
          <mat-option [value]="station.id" *ngFor="let station of stations">{{ station.name }}</mat-option>
        </mat-select>
      </mat-form-field>
</mat-toolbar>
<div class="content-container">
    <div class="card-container" *ngIf="averageDataArray.length > 0">
        <ng-container *ngFor="let averageData of averageDataArray">
            <app-simple-card [averageData]="averageData" ></app-simple-card>
        </ng-container>
    </div>
    <div class="card-container" *ngIf="averageDataArray.length === 0">
        Wählen Sie bitte eine Station aus!
    </div>
    <div class="chart-container">
        <app-graph [pressureData]="humidityData" [pmData]="pmData"></app-graph>
    </div>
</div>
